<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml">  
    <head>  
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />  
        <title>ExternalInterface Test 1</title>  
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/swfobject/2.1/swfobject.js"></script>  
        
		<script type="text/javascript">
            var flashvars = {};  
            
			var params = {};  
            params.allowscriptaccess = "always";  
            params.allownetworking = "all";  
            
			var attributes = {};  
            attributes.id = "EIFace";  
            
			swfobject.embedSWF("EIFace.swf", "flashDiv", "350", "200", "9.0.0", false, flashvars, params, attributes);  
        </script>  
        <script type="text/javascript">  
            function flashMovie(movieName)  
            {  
                if(window.document[movieName])  
                {  
                    return window.document[movieName];  
                }  
                else  
                {  
                    return document.getElementById(movieName);  
                }  
            }  
  
			function fromAS(value)  
			{  
				alert("Ready");  
            }  
  
            function sendToFlash()  
            {  
                flashMovie("EIFace").sendToFlash();  
            }  
        </script>  
    </head>  
  
    <body>  
        <div id="flashDiv">  
            <p>This will get replaced with a SWF. If not you need to update your Flash Player.</p>  
        </div>  
		<div id="testArea">  
			<form name="myForm">  
			<input type="button" value="SendToFlash" onClick="sendToFlash();" />  
		</div>  
    </body>  
</html>
